<body>
    <div class="header">
        <div class="content-container">
            <h1>SMIT Attendance Application </h1>
        </div>
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Class Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="time" class="form-control" id="classTime" placeholder="Class Time">
                    </div>
                    <div style="margin: 20px 0;">
                        <input type="text" class="form-control" id="schedule" placeholder="Schedule of Classes">
                    </div>
                    <div style="margin: 20px 0;">
                        <input type="text" class="form-control" id="teacher" placeholder="Teacher's Name">
                    </div>
                    <div style="margin: 20px 0;">
                        <input type="text" class="form-control" id="section" placeholder="Section">
                    </div>
                    <div style="margin: 20px 0;">
                        <input type="text" class="form-control" id="course" placeholder="Course Name">
                    </div>
                    <div>
                        <input type="text" class="form-control" id="batch" placeholder="Batch No">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div style="margin: 20px;">
        <div style="text-align: right; margin-right: 130px;">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Class

        </div>
