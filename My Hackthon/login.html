<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="header">
    <div class="content-container">
        <h1>SMIT Attendance Application </h1>
    </div>
</div>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" id="userEmail" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="userPassword" required>
          </div>
          <div class="row button">
            <input type="submit" value="Log In" id="logIn">
          </div>
          <div class="signup-link">Not a member? <a href="./signUp.html">Signup now</a></div>
        </form>
      </div>
    </div>

    <script type="module" src="./auth.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
